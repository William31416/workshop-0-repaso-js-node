<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
    <div class="container">
        <h1>Product Management</h1>
        <div class="product-list" id="product-list"></div>
        <div class="actions">
            <button id="total-price-btn">Calcular Precio Total</button>
            <button id="filter-category-btn">Filtrar por Electr√≥nica</button>
            <button id="filter-category-btn2">Filtrar por Ropa</button>
            <button id="filter-category-btn3">Filtrar por Accesorios</button>
            <div class="search-product">
                <input type="text" id="product-name-input" placeholder="Buscar producto por nombre">
                <button id="find-product-btn">Buscar</button>
            </div>
            <button id="availability-btn">Verificar Disponibilidad</button>
            <button id="product-names-btn">Obtener Nombres</button>
        </div>
        <div class="output" id="output"></div>
    </div>
    <script src="./JS/scripts.js"></script>
</body>
</html>
